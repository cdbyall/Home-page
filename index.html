<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-color: #111827;
            color: #F9FAFB;
        }
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #111827;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-in-out;
        }
        #splash-content {
            text-align: center;
        }
        #splash-content h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            animation: fadeInText 2s ease-in-out;
        }
        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #render-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .project-bubble {
            position: absolute;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s ease-out, box-shadow 0.3s ease;
            z-index: 10;
        }
        .project-bubble:hover {
            box-shadow: 0 0 25px 5px rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-900">

    <!-- Splash Screen -->
    <div id="splash-screen">
        <div id="splash-content">
            <h1>WELCOME</h1>
        </div>
    </div>

    <!-- Main Content -->
    <div id="world"></div>
    <div id="instructions" class="absolute bottom-5 left-1/2 -translate-x-1/2 text-gray-400 text-sm z-20 p-2 rounded-lg bg-gray-800/50 backdrop-blur-sm">
        Click, drag, and play with the bubbles. Click a bubble's text to open the project.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Splash Screen Logic ---
            const splashScreen = document.getElementById('splash-screen');
            setTimeout(() => {
                splashScreen.style.opacity = '0';
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                    // Start the synth sounds only after user interaction is likely
                    Tone.start();
                }, 1000);
            }, 2500); // Splash screen duration

            // --- Matter.js Setup ---
            const { Engine, Render, Runner, World, Bodies, Mouse, MouseConstraint, Composite, Events } = Matter;

            const worldContainer = document.getElementById('world');
            const width = window.innerWidth;
            const height = window.innerHeight;

            const engine = Engine.create({
                gravity: { y: 0.1 } // A little bit of gravity to pull things down slowly
            });
            const world = engine.world;

            const render = Render.create({
                element: worldContainer,
                engine: engine,
                options: {
                    width: width,
                    height: height,
                    wireframes: false, // We want to see our cool colors
                    background: 'transparent'
                }
            });

            Render.run(render);
            const runner = Runner.create();
            Runner.run(runner, engine);

            // --- Sound Effects with Tone.js ---
            const synth = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: 'fmsine' },
                envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.8 },
                volume: -10
            }).toDestination();
            
            const notes = ["C3", "E3", "G3", "A3", "C4", "D4", "E4", "G4"];

            function playSound() {
                if (Tone.context.state !== 'running') {
                    Tone.context.resume();
                }
                const note = notes[Math.floor(Math.random() * notes.length)];
                synth.triggerAttackRelease(note, "8n");
            }

            // --- Project Data ---
            // IMPORTANT: Customize your projects here!
            const projects = [
                { name: 'Project One', url: '#', size: 100, color: 'bg-sky-500' },
                { name: 'Project Two', url: '#', size: 80, color: 'bg-emerald-500' },
                { name: 'Another Thing', url: '#', size: 120, color: 'bg-purple-500' },
                { name: 'Cool App', url: '#', size: 90, color: 'bg-rose-500' },
                { name: 'Website', url: '#', size: 110, color: 'bg-amber-500' },
                { name: 'Interactive Art', url: '#', size: 70, color: 'bg-indigo-500' },
            ];

            const bodies = [];
            
            // --- Create Bubbles and Physics Bodies ---
            projects.forEach((project, index) => {
                const isMobile = width < 768;
                const size = isMobile ? project.size * 0.7 : project.size;
                const x = Math.random() * (width - size) + size / 2;
                const y = Math.random() * (height / 2); // Start in the top half

                // Create the physics body
                const body = Bodies.circle(x, y, size / 2, {
                    restitution: 0.8, // Bounciness
                    friction: 0.1,
                    density: 0.001
                });
                
                body.label = 'project-bubble';
                body.projectId = index;

                // Create the HTML element
                const div = document.createElement('a');
                div.href = project.url;
                div.className = `project-bubble ${project.color}`;
                div.id = `bubble-${index}`;
                div.style.width = `${size}px`;
                div.style.height = `${size}px`;
                div.innerHTML = `<span class="p-2 text-white font-semibold text-center">${project.name}</span>`;
                worldContainer.appendChild(div);

                // Prevent the physics body from rotating the HTML element
                div.style.transformOrigin = 'center center';

                bodies.push(body);
            });

            World.add(world, bodies);

            // --- Walls ---
            const wallOptions = { isStatic: true, render: { visible: false } };
            World.add(world, [
                Bodies.rectangle(width / 2, height + 50, width, 100, wallOptions), // Floor
                Bodies.rectangle(width / 2, -50, width, 100, wallOptions),    // Ceiling
                Bodies.rectangle(-50, height / 2, 100, height, wallOptions),   // Left wall
                Bodies.rectangle(width + 50, height / 2, 100, height, wallOptions) // Right wall
            ]);

            // --- Mouse Interaction ---
            const mouse = Mouse.create(render.canvas);
            const mouseConstraint = MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: {
                    stiffness: 0.2,
                    render: {
                        visible: false
                    }
                }
            });

            World.add(world, mouseConstraint);
            render.mouse = mouse;

            // Play sound on collision
            Events.on(engine, 'collisionStart', (event) => {
                const pairs = event.pairs;
                for (let i = 0; i < pairs.length; i++) {
                    const pair = pairs[i];
                    if (pair.bodyA.label === 'project-bubble' || pair.bodyB.label === 'project-bubble') {
                         if (pair.collision.depth > 1) { // Only play for significant collisions
                            playSound();
                         }
                    }
                }
            });
            
            // --- Sync HTML elements with physics bodies ---
            (function update() {
                bodies.forEach((body, index) => {
                    const div = document.getElementById(`bubble-${index}`);
                    if (div) {
                        // We position from the top-left corner, so adjust for the circle's radius
                        div.style.left = `${body.position.x - div.offsetWidth / 2}px`;
                        div.style.top = `${body.position.y - div.offsetHeight / 2}px`;
                        // We don't update rotation to keep text readable
                    }
                });
                requestAnimationFrame(update);
            })();

            // --- Window Resize ---
            window.addEventListener('resize', () => {
                // This is a simple reload to rescale. For a more complex app, you'd update positions.
                location.reload(); 
            });
        });
    </script>

</body>
</html>
