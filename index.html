<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Caveat&display=swap" rel="stylesheet">
    <style>
        /* --- General Setup --- */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0c001f; /* A deep, calming space-purple */
            font-family: 'Orbitron', sans-serif; /* A futuristic font for project names */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scene-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* Enables 3D transformations for child elements */
        }

        /* --- Spacetime Background --- */
        .spacetime-grid {
            position: absolute;
            width: 300vw;
            height: 300vh;
            /* Creates the grid lines with a semi-transparent, calming color */
            background-image:
                linear-gradient(rgba(118, 75, 224, 0.2) 2px, transparent 2px),
                linear-gradient(90deg, rgba(118, 75, 224, 0.2) 2px, transparent 2px);
            background-size: 80px 80px;
            /* Tilts the grid on its X-axis to give a sense of perspective */
            transform: rotateX(75deg);
            /* A very slow, soothing animation to make the space feel alive */
            animation: slow-pan 120s linear infinite;
            z-index: 1;
        }

        /* The gravitational "dent" in spacetime caused by the sun */
        .spacetime-grid::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            /* A radial gradient creates the shadow effect of a depression */
            background: radial-gradient(circle, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
        }

        @keyframes slow-pan {
            0% { background-position: 0 0; }
            100% { background-position: 1920px 1080px; } /* Pans the background slowly */
        }

        /* --- Central Sun & Orbit System --- */
        .sun-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .sun-button {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            /* A multi-layered gradient gives the sun a fiery, 3D look */
            background: radial-gradient(ellipse at center, #ffee99 0%, #ffd700 50%, #ff8c00 100%);
            /* Outer glow and inner highlight for a sense of volume and light */
            box-shadow:
                0 0 40px #ffd700,
                0 0 80px #ff8c00,
                inset 0 0 30px #ffffffaa;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #4d2f00;
            font-family: 'Caveat', cursive; /* The handwriting font from your original design */
            font-size: 26px;
            font-weight: bold;
            line-height: 1.2;
            cursor: pointer;
            animation:
                slow-spin 45s linear infinite,
                pulse 4s ease-in-out infinite;
            transition: transform 0.5s ease-in-out;
        }

        .sun-button:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }

        @keyframes slow-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 40px #ffd700, 0 0 80px #ff8c00, inset 0 0 30px #ffffffaa; }
            50% { box-shadow: 0 0 50px #ffee99, 0 0 100px #ff8c00, inset 0 0 30px #ffffffaa; }
            100% { box-shadow: 0 0 40px #ffd700, 0 0 80px #ff8c00, inset 0 0 30px #ffffffaa; }
        }

        /* --- Project Planets --- */
        .project-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 1px;
            pointer-events: none; /* Allows clicks to go through to the sun when orbit is closed */
            transition: transform 1s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* A fun, physics-like transition */
        }

        /* When the sun is clicked, this class is added, triggering animations */
        .sun-container.is-open .project-orbit {
            transform: rotate(360deg); /* Spins the whole orbit system for a cool effect */
            pointer-events: auto; /* Re-enables clicks on the planets */
        }

        .project-planet {
            position: absolute;
            width: 80px;
            height: 80px;
            /* A calm blue gradient for the planets */
            background: radial-gradient(circle at 30% 30%, #eef2f9, #a8b8d0);
            border-radius: 50%;
            /* A subtle glow and an inner shadow to give depth */
            box-shadow: 0 0 15px rgba(173, 216, 230, 0.7), inset -10px -10px 20px rgba(0,0,0,0.3);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #0c001f;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            /* Start planets at the center and scaled down */
            transform: translate(-50%, -50%) scale(0);
            /* Defines the animation for emerging */
            transition: all 0.8s ease-out;
        }

        /* The animation trigger for the planets */
        .sun-container.is-open .project-planet {
            opacity: 1;
            /* The final position is set by the --transform-end variable from JS */
            transform: var(--transform-end) scale(1);
        }

        .project-planet:hover {
            box-shadow: 0 0 25px rgba(255, 255, 255, 1), inset -10px -10px 20px rgba(0,0,0,0.3);
            /* We use !important to ensure the hover scale works even after the open animation */
            transform: var(--transform-end) scale(1.1) !important;
        }

    </style>
</head>
<body>

    <div class="scene-container">
        <div class="spacetime-grid"></div>

        <div class="sun-container">
            <div id="sun" class="sun-button">
                <span>it's<br>giving<br>life</span>
            </div>

            <div class="project-orbit"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sunButton = document.getElementById('sun');
            const sunContainer = document.querySelector('.sun-container');
            const projectOrbit = document.querySelector('.project-orbit');

            // --- Your Projects ---
            // You can easily add or change projects here
            const projects = [
                { name: 'Bam Joard', url: './bam-joard.html' },
                { name: 'Star Atlas', url: '#' },
                { name: 'Code Hub', url: '#' },
                { name: 'Bio Link', url: '#' },
                { name: 'Art Gallery', url: '#' }
            ];

            // --- Planet Creation & Positioning ---
            const planetCount = projects.length;
            const radius = 250; // Controls how far the planets orbit from the sun
            const angleIncrement = (2 * Math.PI) / planetCount;

            projects.forEach((project, index) => {
                // Calculate the position for each planet in a circle
                const angle = index * angleIncrement - (Math.PI / 2); // Start from the top
                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);

                // Create the planet element
                const planet = document.createElement('a');
                planet.href = project.url;
                planet.className = 'project-planet';
                planet.textContent = project.name;

                // Set a CSS custom property for the final animated position.
                // This is a clean way to pass a dynamic value from JS to CSS.
                planet.style.setProperty('--transform-end', `translate(${x}px, ${y}px)`);
                
                // Add a small delay to each planet's animation for a staggered, flowing effect.
                planet.style.transitionDelay = `${index * 0.1}s`;

                projectOrbit.appendChild(planet);
            });


            // --- Click Interaction ---
            // Toggles the 'is-open' class, which triggers all the CSS animations.
            sunButton.addEventListener('click', () => {
                sunContainer.classList.toggle('is-open');
            });
        });
    </script>
</body>
</html>
