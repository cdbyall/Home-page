<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Desktop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles and theme variables */
        :root {
            --bg-primary: #f0f4f8;
            --bg-secondary: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --accent-color: #3b82f6;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        /* Dark Theme */
        .theme-dark {
            --bg-primary: #1e293b;
            --bg-secondary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-color: #60a5fa;
            --border-color: #475569;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }
        
        /* Serene Green Theme */
        .theme-serene-green {
            --bg-primary: #f0fdf4;
            --bg-secondary: #ffffff;
            --text-primary: #14532d;
            --text-secondary: #16a34a;
            --accent-color: #22c55e;
            --border-color: #bbf7d0;
        }
        
        /* Soothing Lavender Theme */
        .theme-soothing-lavender {
            --bg-primary: #f5f3ff;
            --bg-secondary: #ffffff;
            --text-primary: #4c1d95;
            --text-secondary: #7c3aed;
            --accent-color: #8b5cf6;
            --border-color: #ddd6fe;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        #desktop {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .desktop-icon {
            position: absolute;
            cursor: pointer;
            user-select: none;
            width: 90px;
            text-align: center;
        }
        .desktop-icon:hover .icon-label {
            background-color: var(--accent-color);
            color: white;
        }

        .window {
            position: absolute;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .window.is-mobile {
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            border-radius: 0;
            box-shadow: none;
        }

        .window:not(.is-mobile) {
            min-width: 300px;
            min-height: 200px;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px -5px var(--shadow-color), 0 8px 10px -6px var(--shadow-color);
            resize: both;
        }
        
        .window-titlebar {
            height: 32px;
            background-color: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            cursor: move;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 8px;
            flex-shrink: 0;
        }
        
        .window-content {
            flex-grow: 1;
        }

        .resize-handle {
            position: absolute;
            width: 16px;
            height: 16px;
            right: 0;
            bottom: 0;
            cursor: se-resize;
            background-image: linear-gradient(135deg, transparent 50%, var(--border-color) 50%);
        }

        .traffic-light {
            width: 0.75rem; height: 0.75rem; border-radius: 9999px; cursor: pointer;
        }
    </style>
</head>
<body class="overflow-hidden">

    <div class="flex h-screen w-screen">
        <!-- Sidebar remains for settings -->
        <nav class="w-16 p-2 flex flex-col bg-secondary border-r border-border-color transition-all duration-300 z-50">
             <div class="flex items-center justify-center mb-10 mt-2">
                 <svg class="h-8 w-8 text-accent-color" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 16v-2m8-6h2M4 12H2m15.364 6.364l1.414 1.414M4.222 4.222l1.414 1.414m12.728 0l-1.414 1.414M5.636 18.364l-1.414 1.414M12 16a4 4 0 110-8 4 4 0 010 8z" /></svg>
            </div>
            <div class="mt-auto mb-2">
                <a href="#" id="settings-button" class="flex items-center justify-center p-3 rounded-lg text-text-secondary hover:bg-accent-color hover:text-white">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                </a>
            </div>
        </nav>

        <!-- Main Desktop Area -->
        <main id="desktop" class="flex-1 bg-bg-primary p-4">
            <!-- Icons will be dynamically added here -->
        </main>

        <!-- Settings Panel -->
        <div id="settings-panel" class="fixed top-0 right-0 h-full w-72 bg-bg-secondary shadow-lg p-6 border-l border-border-color transform translate-x-full z-50">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-text-primary">Settings</h2>
                <button id="close-settings" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-slate-600">
                     <svg class="h-6 w-6 text-text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div>
                <h3 class="text-lg font-semibold mb-3 text-text-primary">Themes</h3>
                <div class="space-y-2">
                    <button onclick="changeTheme('')" class="w-full text-left p-2 rounded-md hover:bg-gray-100 dark:hover:bg-slate-700">Default Light</button>
                    <button onclick="changeTheme('theme-dark')" class="w-full text-left p-2 rounded-md hover:bg-gray-100 dark:hover:bg-slate-700">Dark Mode</button>
                    <button onclick="changeTheme('theme-serene-green')" class="w-full text-left p-2 rounded-md hover:bg-gray-100 dark:hover:bg-slate-700">Serene Green</button>
                    <button onclick="changeTheme('theme-soothing-lavender')" class="w-full text-left p-2 rounded-md hover:bg-gray-100 dark:hover:bg-slate-700">Soothing Lavender</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // --- PROJECT CONFIGURATION ---
        const projects = {
            "sudoku": { 
                name: "Sudoku", 
                url: "https://cdbyall.github.io/sudoku/",
                icon: `<svg class="h-12 w-12 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" /></svg>`
            },
            "solitaire": { 
                name: "Solitaire", 
                url: "https://cdbyall.github.io/solitaire",
                icon: `<svg class="h-12 w-12 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75l3 3m0 0l3-3m-3 3v-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`
            },
            "hours": { 
                name: "Hours For Shelby", 
                url: "https://cdbyall.github.io/clock",
                icon: `<svg class="h-12 w-12 text-purple-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`
            },
            "bam": {
                name: "Bam Joard",
                url: "https://cdbyall.github.io/clock/bam1",
                icon: `<svg class="h-12 w-12 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.25 9.75L16.5 12l-2.25 2.25m-4.5 0L7.5 12l2.25-2.25M6 20.25h12A2.25 2.25 0 0020.25 18V6A2.25 2.25 0 0018 3.75H6A2.25 2.25 0 003.75 6v12A2.25 2.25 0 006 20.25z" /></svg>`
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const desktop = document.getElementById('desktop');
            let zIndexCounter = 10;
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            // --- DESKTOP ICONS ---
            Object.keys(projects).forEach((id, index) => {
                const project = projects[id];
                const iconEl = document.createElement('div');
                iconEl.className = 'desktop-icon p-2';
                iconEl.id = `icon-${id}`;
                iconEl.style.top = `${20 + index * 110}px`;
                iconEl.style.left = '20px';
                iconEl.innerHTML = `
                    <div class="icon-image flex justify-center">${project.icon}</div>
                    <div class="icon-label text-sm text-text-primary rounded-md px-1 py-0.5 truncate">${project.name}</div>
                `;
                
                // Use single tap for mobile, double click for desktop
                const eventType = isMobile ? 'click' : 'dblclick';
                iconEl.addEventListener(eventType, () => createWindow(id));
                
                // Only allow dragging on desktop
                if (!isMobile) {
                    makeDraggable(iconEl, iconEl);
                }
                
                desktop.appendChild(iconEl);
            });

            // --- WINDOW MANAGER ---
            function createWindow(projectId) {
                const existingWindow = document.getElementById(`win-${projectId}`);
                if (existingWindow) {
                    focusWindow(existingWindow);
                    return;
                }

                const project = projects[projectId];
                const win = document.createElement('div');
                win.id = `win-${projectId}`;
                win.className = 'window';
                if (isMobile) {
                    win.classList.add('is-mobile');
                } else {
                    win.style.width = '720px';
                    win.style.height = '540px';
                    win.style.top = `${Math.random() * 100 + 50}px`;
                    win.style.left = `${Math.random() * 200 + 150}px`;
                }
                
                win.innerHTML = `
                    <div class="window-titlebar">
                        <div class="flex items-center space-x-2">
                            <button class="traffic-light bg-red-500" data-action="close"></button>
                            <button class="traffic-light bg-yellow-500" data-action="minimize"></button>
                            <button class="traffic-light bg-green-500" data-action="maximize"></button>
                        </div>
                        <span class="text-sm font-medium text-text-secondary">${project.name}</span>
                        <div class="w-16"></div> <!-- Spacer -->
                    </div>
                    <div class="window-content">
                        <iframe src="${project.url}" class="w-full h-full border-0"></iframe>
                    </div>
                    ${!isMobile ? '<div class="resize-handle"></div>' : ''}
                `;

                desktop.appendChild(win);
                focusWindow(win);
                
                if (!isMobile) {
                    const titlebar = win.querySelector('.window-titlebar');
                    makeDraggable(win, titlebar);
                    makeResizable(win);
                }
                
                win.addEventListener('mousedown', () => focusWindow(win));

                // Window controls
                win.querySelector('[data-action="close"]').addEventListener('click', () => win.remove());
                win.querySelector('[data-action="minimize"]').addEventListener('click', () => win.remove());
                win.querySelector('[data-action="maximize"]').addEventListener('click', () => {
                    if (!isMobile) toggleMaximize(win);
                });
            }

            function focusWindow(win) {
                win.style.zIndex = ++zIndexCounter;
            }

            function toggleMaximize(win) {
                if (win.dataset.maximized === 'true') {
                    win.style.top = win.dataset.oldTop;
                    win.style.left = win.dataset.oldLeft;
                    win.style.width = win.dataset.oldWidth;
                    win.style.height = win.dataset.oldHeight;
                    delete win.dataset.maximized;
                } else {
                    win.dataset.oldTop = win.style.top;
                    win.dataset.oldLeft = win.style.left;
                    win.dataset.oldWidth = win.style.width;
                    win.dataset.oldHeight = win.style.height;
                    win.style.top = '0';
                    win.style.left = '0';
                    win.style.width = '100%';
                    win.style.height = '100%';
                    win.dataset.maximized = 'true';
                }
            }

            // --- DRAGGABLE & RESIZABLE LOGIC ---
            function makeDraggable(element, handle) {
                let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                handle.onmousedown = dragMouseDown;

                function dragMouseDown(e) {
                    e.preventDefault();
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onmouseup = closeDragElement;
                    document.onmousemove = elementDrag;
                    focusWindow(element.classList.contains('window') ? element : null);
                }

                function elementDrag(e) {
                    e.preventDefault();
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    element.style.top = (element.offsetTop - pos2) + "px";
                    element.style.left = (element.offsetLeft - pos1) + "px";
                }

                function closeDragElement() {
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
            }
            
            function makeResizable(element) {
                const handle = element.querySelector('.resize-handle');
                if (!handle) return;
                let original_width = 0, original_height = 0, original_x = 0, original_y = 0;

                handle.onmousedown = function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    original_width = parseFloat(getComputedStyle(element, null).getPropertyValue('width').replace('px', ''));
                    original_height = parseFloat(getComputedStyle(element, null).getPropertyValue('height').replace('px', ''));
                    original_x = e.pageX;
                    original_y = e.pageY;
                    window.onmousemove = resizeElement;
                    window.onmouseup = stopResize;
                }

                function resizeElement(e) {
                    const width = original_width + (e.pageX - original_x);
                    const height = original_height + (e.pageY - original_y);
                    element.style.width = width + 'px';
                    element.style.height = height + 'px';
                }
                
                function stopResize() {
                    window.onmousemove = null;
                    window.onmouseup = null;
                }
            }

            // --- SETTINGS PANEL ---
            const settingsButton = document.getElementById('settings-button');
            const closeSettingsButton = document.getElementById('close-settings');
            const settingsPanel = document.getElementById('settings-panel');
            settingsButton.addEventListener('click', (e) => { e.preventDefault(); settingsPanel.classList.remove('translate-x-full'); });
            closeSettingsButton.addEventListener('click', () => { settingsPanel.classList.add('translate-x-full'); });
            
            // --- THEME LOGIC ---
            window.changeTheme = function(themeClass) {
                document.body.className = 'overflow-hidden';
                if (themeClass) document.body.classList.add(themeClass);
                localStorage.setItem('portfolioTheme', themeClass);
            }
            const savedTheme = localStorage.getItem('portfolioTheme') || '';
            changeTheme(savedTheme);
        });
    </script>
</body>
</html>
