    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef2f9;
            overscroll-behavior: none;
        }
        .tile {
            width: 60px;
            height: 60px;
            border: 2px solid #dce4f2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: transform 0.6s, background-color 0.3s, border-color 0.3s;
            transform-style: preserve-3d;
        }
        .tile.filled {
            border-color: #a7b7d0;
        }
        .tile.flip {
            transform: rotateX(180deg);
        }
        .tile.correct {
            background-color: #6aaa64;
            border-color: #6aaa64;
            color: white;
        }
        .tile.present {
            background-color: #c9b458;
            border-color: #c9b458;
            color: white;
        }
        .tile.absent {
            background-color: #787c7e;
            border-color: #787c7e;
            color: white;
        }
        .keyboard-key {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            border-radius: 0.25rem;
            background-color: #dce4f2;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .keyboard-key:hover {
            background-color: #c8d2e5;
        }
        .keyboard-key.correct { background-color: #6aaa64; color: white; }
        .keyboard-key.present { background-color: #c9b458; color: white; }
        .keyboard-key.absent { background-color: #787c7e; color: white; }
        
        /* Modal Animation */
        .modal-content {
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            transform: scale(0.9);
            opacity: 0;
        }
        .modal-content.visible {
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>

        // --- GAME INITIALIZATION ---
        function initializeGame() {
            gameBoard.innerHTML = '';
            keyboard.innerHTML = '';
            // Create board
            for (let i = 0; i < GUESS_COUNT; i++) {
                const row = document.createElement('div');
                row.className = `grid grid-cols-5 gap-1.5`;
                for (let j = 0; j < WORD_LENGTH; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    row.appendChild(tile);
                }
                gameBoard.appendChild(row);
            }

            // Create keyboard
            const keys = [
                "q w e r t y u i o p".split(" "),
                "a s d f g h j k l".split(" "),
                ["enter", ..."z x c v b n m".split(" "), "backspace"]
            ];
            keys.forEach(rowKeys => {
                const row = document.createElement('div');
                row.className = 'w-full flex justify-center gap-1.5';
                rowKeys.forEach(key => {
                    const keyEl = document.createElement('button');
                    keyEl.className = 'keyboard-key flex-1';
                    keyEl.textContent = key.toUpperCase();
                    if (key === 'enter' || key === 'backspace') {
                        keyEl.style.flex = '1.5';
                        keyEl.innerHTML = key === 'enter' ? 'ENTER' : '<i class="fas fa-backspace"></i>';
                    }
                    keyEl.dataset.key = key;
                    row.appendChild(keyEl);
                });
                keyboard.appendChild(row);
            });
        }
        
        // --- NETWORKING LOGIC ---
        function startNewGame() {
            if (!isHost) return;
            const secretWord = WORDS[Math.floor(Math.random() * WORDS.length)];
            gameState = {
                secretWord,
                grid: Array(GUESS_COUNT).fill().map(() => Array(WORD_LENGTH).fill("")),
                evaluations: Array(GUESS_COUNT).fill(null), // Holds tile statuses for each row
                currentRow: 0,
                currentCol: 0,
                status: 'playing',
                keyMap: {},
                players: connections.map(c => c.metadata.name).concat(userName)
            };
            broadcastState();
        }

        function broadcastState() {
            const data = { type: 'state', state: gameState };
            connections.forEach(conn => conn.send(data));
            render(); // Host renders immediately
        }

        function setupConnection(conn) {
            conn.on('open', () => {
                connections.push(conn);
                if (isHost) {
                    gameState.players.push(conn.metadata.name);
                    broadcastState();
                }
                initialModals.classList.add('hidden');
                mainApp.classList.remove('hidden');
            });

            conn.on('data', (data) => {
                if (data.type === 'state') {
                    gameState = data.state;
                    render();
                } else if (data.type === 'guess' && isHost) {
                    gameState.grid[gameState.currentRow] = data.guess.split('');
                    processGuess(data.guess);
                }
            });

            conn.on('close', () => {
                connections = connections.filter(c => c.peer !== conn.peer);
                if (isHost) {
                    gameState.players = gameState.players.filter(p => p !== conn.metadata.name);
                    broadcastState();
                }
            });
        }

        // --- RENDER LOGIC ---
        function render() {
            if (!gameState.grid) return;
            // Render board
            for (let i = 0; i < GUESS_COUNT; i++) {
                for (let j = 0; j < WORD_LENGTH; j++) {
                    const tile = gameBoard.children[i].children[j];
                    const char = gameState.grid[i][j];
                    tile.textContent = char;
                    tile.className = 'tile'; // Reset classes
                    if (char) tile.classList.add('filled');

                    if (gameState.evaluations[i]) { // Use pre-calculated evaluations
                        const status = gameState.evaluations[i][j];
                        tile.classList.add(status);
                    }
                }
            }
            // Animate current row flip
            if(gameState.status !== 'playing') {
                const lastRowIndex = gameState.status === 'won' ? gameState.currentRow - 1 : GUESS_COUNT - 1;
                 const lastRow = gameBoard.children[lastRowIndex];
                 if(lastRow) {
                     lastRow.childNodes.forEach((tile, index) => {
                         setTimeout(() => tile.classList.add('flip'), index * 200);
                     });
                 }
            }

            // Render keyboard
            keyboard.querySelectorAll('.keyboard-key').forEach(keyEl => {
                const key = keyEl.dataset.key;
                keyEl.className = 'keyboard-key flex-1'; // Reset
                if (keyEl.textContent.length > 1) keyEl.style.flex = '1.5';
                if (gameState.keyMap[key]) {
                    keyEl.classList.add(gameState.keyMap[key]);
                }
            });
            // Render player list
            playerList.textContent = `Players: ${gameState.players.join(', ')}`;

            // Handle game over
            if(gameState.status !== 'playing') {
                setTimeout(() => {
                    resultTitle.textContent = gameState.status === 'won' ? 'You Won!' : 'Game Over';
                    resultWord.textContent = gameState.secretWord.toUpperCase();
                    resultModal.classList.remove('hidden');
                    resultModal.querySelector('.modal-content').classList.add('visible');
                }, 1500);
            }
        }
        
        // --- GAME LOGIC ---
        function handleKeyPress(key) {
            if (gameState.status !== 'playing') return;

            if (key === 'enter') {
                if (gameState.currentCol === WORD_LENGTH) {
                    submitGuess();
                } else {
                    showToast("Not enough letters");
                }
            } else if (key === 'backspace') {
                if (gameState.currentCol > 0) {
                    gameState.currentCol--;
                    gameState.grid[gameState.currentRow][gameState.currentCol] = "";
                    render(); 
                }
            } else if (gameState.currentCol < WORD_LENGTH && /^[a-z]$/i.test(key)) {
                gameState.grid[gameState.currentRow][gameState.currentCol] = key.toLowerCase();
                gameState.currentCol++;
                render();
            }
        }

        function submitGuess() {
            const guess = gameState.grid[gameState.currentRow].join('');
            if (isHost) {
                processGuess(guess);
            } else {
                connections[0].send({ type: 'guess', guess });
            }
        }

        function processGuess(guess) {
            const statuses = evaluateGuessStatuses(guess);
            gameState.evaluations[gameState.currentRow] = statuses;
            
            // Update keymap based on the new evaluation
            for (let i = 0; i < WORD_LENGTH; i++) {
                const char = guess[i];
                const status = statuses[i];
                const currentKeyStatus = gameState.keyMap[char];
                
                // Prioritize statuses: correct > present > absent
                if (status === 'correct') {
                    gameState.keyMap[char] = 'correct';
                } else if (status === 'present' && currentKeyStatus !== 'correct') {
                    gameState.keyMap[char] = 'present';
                } else if (status === 'absent' && !currentKeyStatus) {
                    gameState.keyMap[char] = 'absent';
                }
            }
            
            // Check for win/loss
            if (guess === gameState.secretWord) {
                gameState.status = 'won';
            } else if (gameState.currentRow === GUESS_COUNT - 1) {
                gameState.status = 'lost';
            }
            
            gameState.currentRow++;
            gameState.currentCol = 0;
            
            broadcastState();
        }

        function evaluateGuessStatuses(guess) {
            const secret = gameState.secretWord;
            const statuses = Array(WORD_LENGTH).fill(null);
            const secretLetters = secret.split('');
            const guessLetters = guess.split('');

            // First pass for 'correct' letters
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (guessLetters[i] === secretLetters[i]) {
                    statuses[i] = 'correct';
                    secretLetters[i] = null; // Mark as used
                }
            }

            // Second pass for 'present' letters
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (statuses[i]) continue; // Skip if already marked 'correct'

                const letterIndex = secretLetters.indexOf(guessLetters[i]);
                if (letterIndex !== -1) {
                    statuses[i] = 'present';
                    secretLetters[letterIndex] = null; // Mark as used
                } else {
                    statuses[i] = 'absent';
                }
            }
            return statuses;
        }

        });

        newRoomBtn.addEventListener('click', () => {
            isHost = true;
            roomNameTitle.textContent = 'Create a New Room';
            actionModal.querySelector('.modal-content').classList.remove('visible');
            setTimeout(() => {
                actionModal.classList.add('hidden');
                roomNameModal.classList.remove('hidden');
                roomNameModal.querySelector('.modal-content').classList.add('visible');
            }, 300);
        });

        joinRoomBtn.addEventListener('click', () => {
            isHost = false;
            roomNameTitle.textContent = 'Join an Existing Room';
            actionModal.querySelector('.modal-content').classList.remove('visible');
            setTimeout(() => {
                actionModal.classList.add('hidden');
                roomNameModal.classList.remove('hidden');
                roomNameModal.querySelector('.modal-content').classList.add('visible');
            }, 300);
        });

        roomNameBackBtn.addEventListener('click', () => {
            roomNameModal.querySelector('.modal-content').classList.remove('visible');
            setTimeout(() => {
                roomNameModal.classList.add('hidden');
                actionModal.classList.remove('hidden');
                actionModal.querySelector('.modal-content').classList.add('visible');
            }, 300);
        });

        roomNameSubmitBtn.addEventListener('click', () => {
            const roomName = roomNameInput.value.trim();
            if (!roomName) {
                showToast("Please enter a room name");
                return;
            }
            if (isHost) {
                peer = new Peer(roomName, { host: '0.peerjs.com', port: 443, path: '/' });
                peer.on('open', () => {
                    initialModals.classList.add('hidden');
                    mainApp.classList.remove('hidden');
                    newGameBtn.classList.remove('hidden');
                    startNewGame();
                });
                peer.on('connection', setupConnection);
                peer.on('error', () => showToast(`Room "${roomName}" is already taken.`));
            } else {
                peer = new Peer({ host: '0.peerjs.com', port: 443, path: '/' });
                peer.on('open', () => {
                    const conn = peer.connect(roomName, { metadata: { name: userName }});
                    setupConnection(conn);
                    setTimeout(() => {
                        if (!conn.open) showToast(`Room "${roomName}" not found.`)
                    }, 5000);
                });
            }
        });

        newGameBtn.addEventListener('click', startNewGame);
        closeResultBtn.addEventListener('click', () => {
            resultModal.querySelector('.modal-content').classList.remove('visible');
            setTimeout(() => resultModal.classList.add('hidden'), 300);
        });

        keyboard.addEventListener('click', e => {
            if (e.target.matches('.keyboard-key')) {
                handleKeyPress(e.target.dataset.key);
            }
        });

        document.addEventListener('keydown', e => {
            handleKeyPress(e.key.toLowerCase());
        });

        function showToast(message) {
            toast.textContent = message;
            toast.classList.remove('opacity-0');
            setTimeout(() => {
                toast.classList.add('opacity-0');
            }, 2000);
        }

    </script>
</body>
</html>
